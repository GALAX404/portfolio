<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar and Background Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('OIP.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures background image remains fixed */
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000; /* Ensures navbar is on top of other content */
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .home-button {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border: 1px solid #000;
            background-color: #f8f8f8;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none; /* Remove underline from the link */
            color: inherit; /* Ensure the text color matches the rest of the navbar */
            background: none; /* Remove default button styling */
            border: none; /* Remove default button border */
        }

        .home-button svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .home-button span{
            font-size: 22px;
            font-weight: 700;
        }

        .home-button:hover {
            transform: scale(1.02);
        }

        .navbar-center {
            display: flex;
            gap: 20px;
        }

        .navbar-center a {
            text-decoration: none;
            color: #000000;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .navbar-center a:hover{
            transform: scale(1.02);
        }

        .navbar-right button {
            padding: 5px 15px;
            font-size: 15px;
            color: #000000;
            font-weight: 700;
            border: 2px solid #000000;
            background-color:rgba(255, 255, 255, 0);
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 15px;
            margin-right: 40px;
        }

        .navbar-right button:hover {
            transform: scale(1.02);
        }

        .content {
            margin-top: 80px; /* Ensures content starts below the fixed navbar */
            padding: 20px;
            min-height: 1500px; /* Just for demonstration */
        }
    </style>
</head>
<body>
    <!-- Navbar container -->
    <nav class="navbar">
        <!-- Left section: Home button -->
        <div class="navbar-left">
            <button class="home-button" onclick="window.location.href='#home';">
                <!-- SVG logo -->
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 32 32" height="3rem" width="3rem" xmlns="http://www.w3.org/2000/svg"><path d="M13.632 5.289c-0.613 0.129-1.823 0.565-2.662 0.984-1.275 0.613-1.759 0.968-2.921 2.13s-1.517 1.646-2.13 2.921c-1.646 3.373-1.646 6.6 0 10.005 0.613 1.291 0.952 1.759 2.13 2.921 1.178 1.178 1.63 1.501 2.921 2.13 1.969 0.936 2.921 1.162 5.002 1.162s3.034-0.226 5.002-1.162c1.275-0.613 1.727-0.952 2.921-2.13 1.178-1.194 1.517-1.646 2.13-2.921 0.774-1.63 1-2.388 1.178-4.002l0.113-1h-3.195l-0.21 1.243c-1.017 6.471-8.907 9.069-13.587 4.47-3.792-3.712-2.969-10.005 1.678-12.732 0.871-0.516 2.63-1.049 3.437-1.049h0.532v-3.227l-0.597 0.016c-0.339 0-1.113 0.113-1.743 0.242zM14.213 9.645c-3.421 0.92-5.648 4.325-5.067 7.745 0.662 3.792 4.212 6.39 7.891 5.761 3.776-0.645 6.39-4.212 5.761-7.859-0.71-4.115-4.647-6.713-8.585-5.648z"></path></svg>
                <!-- Name -->
                <span>Portfolio</span>
            </button>
        </div>
        <!-- Center section: Navigation links -->
        <div class="navbar-center">
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#experience">Experience</a>
        </div>
        <!-- Right section: Button -->
        <div class="navbar-right">
            <button>Github Profile</button>
        </div>
    </nav>

    <!-- Content area -->
    <div class="content"></div>
</body>
</html>
